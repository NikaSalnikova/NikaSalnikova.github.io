<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Scalculator</title>
</head>
<body>
    <div id="main_container">
        <div id="typing_container">
            <div class="typingObject"></div>
        </div>

        <div id="number_container">
            <table>
                <tr>
                    <td>
                        <button class="top_str clear1">CE</button>
                    </td>
                    <td>
                        <button class="top_str clear2">C</button>
                    </td>
                    <td>
                        <button class="top_str clear3">DEL</button>
                    </td>
                    <td>
                        <button class="top_str procent">%</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="base_str number">1</button>
                    </td>
                    <td>
                        <button class="base_str number">2</button>
                    </td>
                    <td>
                        <button class="base_str number">3</button>
                    </td>
                    <td>
                        <button class="base_str plus operator">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="base_str number">4</button>
                    </td>
                    <td>
                        <button class="base_str number">5</button>
                    </td>
                    <td>
                        <button class="base_str number">6</button>
                    </td>
                    <td>
                        <button class="base_str multiply operator">×</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="base_str number">7</button>
                    </td>
                    <td>
                        <button class="base_str number">8</button>
                    </td>
                    <td>
                        <button class="base_str number">9</button>
                    </td>
                    <td>
                        <button class="base_str minus operator">–</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="base_str comma">,</button>
                    </td>
                    <td>
                        <button class="base_str number">0</button>
                    </td>
                    <td>
                        <button class="base_str division operator">÷</button>
                    </td>
                    <td>
                        <button class="equals">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
